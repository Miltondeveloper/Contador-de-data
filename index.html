<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>21/08/2021</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url("imagens/freepik__expand__76232.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      text-align: center;
    }


    .contador {
      
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 100%;
      flex-wrap: wrap;
      gap: 10px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .tempo {
      font-size: 1.2em;
      margin: 10px 0;
    }

    #sempre, #teamo {
      font-size: 1.2em;
      margin: 15px 10px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }

    .icon-coracao {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-left: 8px;
      animation: pulsar 1s infinite;
    }

    @keyframes pulsar {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }


    @media (min-width: 600px) {
      

      h1 {
        font-size: 2em;
      }

      .tempo {
        font-size: 1.2em;
        padding: 10px;
        min-width: 70px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.6);
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      video {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        max-width: 100%;
        height: auto;
      }

    }
  </style>
</head>
<body>


<div>
    <video src="assets/momentos2.mp4"
    controls
    width="300"
    >

    </video>
</div>
    

  
<div class="contador">
    <div class="tempo" id="dias">0 Dias</div>
    <div class="tempo" id="horas">0 Horas</div>
    <div class="tempo" id="minutos">0 Minutos</div>
    <div class="tempo" id="segundos">0 Segundos</div>
</div>

<h4 id="sempre">que o nosso pra sempre começou...</h4>
<h4 id="teamo">
  Te amo amor da minha vida
  <img src="imagens/—Pngtree—3d red heart cute valentine_5315044.png" alt="coração" class="icon-coracao">
</h4>

<script src="script.js">
</script>

</body>
</html>
